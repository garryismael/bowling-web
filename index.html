<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bowling</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class='App'>
            <div>
                <span>Frame Numéro:</span>
                <span class="frame">XX</span>
            </div>
            <div>
                <span>Lancer Numéro:</span>
                <span class="lancer">XX</span>
            </div>
            <div class="divider">
                <span>Nombre de quilles touchées:</span>
                <input type="text" class="quilles"/>
                <button type='submit'>Submit</button>
            </div>
            <div>
                <span>Score actuel:</span>
                <span class="score">ZZZ</span>
            </div>
            <button type="button" class="clean-btn">Clear data</button>
        </form>
        <script src="main.js"></script>
    </body>
</html>
